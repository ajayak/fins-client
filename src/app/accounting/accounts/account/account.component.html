<md-card>
  <form novalidate
        [formGroup]="accountForm">
    <md-card-header>
      <md-card-title> Account Form </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput
               placeholder="Account Name"
               formControlName="name" />
      </md-input-container>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button
              type="submit"
              color="primary"
              [disabled]="!accountForm.valid">Add Account</button>
    </md-card-actions>
  </form>
</md-card>
