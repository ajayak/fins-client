<td-data-table [data]="accounts"
               [columns]="columns"
               [sortable]="true"
               [sortBy]="sortBy"
               [sortOrder]="sortOrder"
               (sortChange)="sort($event)">
  <template tdDataTableTemplate="id"
            let-value="value">
    <div layout="row">
      <a md-icon-button
         [routerLink]="['', 'account', value]"
         mdTooltip="Edit Account">
        <md-icon>edit</md-icon>
      </a>
      <button md-icon-button
              (click)="deleteAccount(value)"
              mdTooltip="Delete Account">
        <md-icon>clear</md-icon>
      </button>
    </div>
  </template>
</td-data-table>
<td-paging-bar #pagingBar
               [pageSizes]="[5, 10, 15, 20]"
               [total]="totalRecordCount"
               [pageSize]="10"
               (change)="page($event)">
  <span td-paging-bar-label
        hide-xs>Row per page:</span>
  {{pagingBar.range}}
  <span hide-xs>of {{pagingBar.total}}</span>
</td-paging-bar>
