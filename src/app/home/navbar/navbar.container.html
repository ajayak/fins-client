<md-toolbar color="accent">
  <button md-icon-button
          (click)="toggleSidenav()">
    <md-icon>{{openSideNav ? 'arrow_back': 'menu'}}</md-icon>
  </button>

  <span>
    <a md-button
       [routerLink]="['']">FINS</a>
  </span>

  <span class="spacer"></span>

  <button md-icon-button
          [mdMenuTriggerFor]="menu">
    <md-icon> account_circle </md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon> face </md-icon>
      <span> Profile </span>
    </button>
    <button md-menu-item
            (click)="signout()">
      <md-icon> settings_power </md-icon>
      <span> Sign Out </span>
    </button>
  </md-menu>
</md-toolbar>
