<md-sidenav-container>
  <md-sidenav mode="side"
              [opened]="open"
              class="fins-sidebar">
    <md-nav-list>
      <h3 md-subheader>Accounting</h3>
      <a md-list-item
         [routerLink]="['', 'account-group']">
        <md-icon md-list-icon>book</md-icon>
        <span md-line>Account Group</span>
      </a>
      <a md-list-item
         [routerLink]="['', 'accounts']">
        <md-icon md-list-icon>assessment</md-icon>
        <span md-line>Account</span>
      </a>
      <md-divider></md-divider>

      <h3 md-subheader>Inventory</h3>
      <a md-list-item
         [routerLink]="['', 'item-group']">
        <md-icon md-list-icon>book</md-icon>
        <span md-line>Item Group</span>
      </a>
    </md-nav-list>

    <md-list>
      <h3 md-subheader>Folders</h3>
      <md-list-item *ngFor="let folder of folders">
        <md-icon md-list-avatar>folder</md-icon>
        <h4 md-line>{{folder.name}}</h4>
        <p md-line> {{folder.updated | date}} </p>
      </md-list-item>
    </md-list>
  </md-sidenav>

  <main class="mat-sidenav-content">
    <ng-content></ng-content>
  </main>

</md-sidenav-container>
