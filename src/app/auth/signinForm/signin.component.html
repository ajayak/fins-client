<md-card class="singinCard">
  <form novalidate
        (ngSubmit)="signIn($event)"
        [formGroup]="signinForm">
    <md-card-header>
      <md-card-title> Sign In </md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container class="full-width">
        <input mdInput
               placeholder="Organization"
               formControlName="organization" />
        <span class="input-error"
              *ngIf="displayMessage.organization">
          {{displayMessage.organization}}
        </span>
      </md-input-container>
      <md-input-container class="full-width top-20">
        <input mdInput
               placeholder="Username/Email"
               formControlName="username" />
        <span class="input-error"
              *ngIf="displayMessage.username">
          {{displayMessage.username}}
        </span>
      </md-input-container>
      <md-input-container class="full-width top-20">
        <input mdInput
               placeholder="Password"
               type="password"
               formControlName="password" />
        <span class="input-error"
              *ngIf="displayMessage.password">
          {{displayMessage.password}}
        </span>
      </md-input-container>
    </md-card-content>
    <md-card-actions align="end">
      <button md-raised-button
              type="submit"
              color="primary"
              [disabled]="!signinForm.valid">Sign In</button>
      <button md-raised-button
              type="button"
              (click)="onForgotPassword.emit()"
              color="accent">Forgot Password</button>
    </md-card-actions>
  </form>
</md-card>
